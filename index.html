<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Instant redirect -->
    <meta http-equiv="refresh" content="0; url=http://13.49.137.244/">
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="http://13.49.137.244/">
    <meta name="google-site-verification" content="NDXR87VOwBdFickOLBwWlaXMLvKi93YNUaTkYvkih0U" />
</head>
<body>
    <script>
        // Fallback JavaScript redirect (in case meta refresh fails)
        setTimeout(() => {
            if (window.location.pathname === '/') {
                window.location.href = 'http://13.49.137.244/';
            }
        }, 50);
    </script>
</body>
</html>
